# https://taskfile.dev

version: "3"

includes:
  lib:
    taskfile: "../../lib/helper.yml"
    internal: true

  nodejs:
    taskfile: "../nodejs/Taskfile.yml"
    internal: true

tasks:
  default:
    cmds:
      - |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          curl \
          wget \
          unzip \
          tar \
          tree \
          cmake \
          vim
      - task: oh-my-zsh
      - task: nvim

  # install nvim
  nvim:
    dir: "{{.TASKFILE_DIR}}"
    cmds:
      - task: nodejs:default
      - |
        chmod +x ./nvim.sh
        ./nvim.sh

  # install oh-my-zsh
  oh-my-zsh:
    dir: "{{.TASKFILE_DIR}}"
    cmds:
      - |
        chmod +x ./oh-my-zsh.sh
        ./oh-my-zsh.sh
